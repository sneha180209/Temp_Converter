<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Mukta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link  type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="script.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <div class="container">
        <div class="temp">
            <h5>Temperature Converter</h5>
            <p class="p1">Enter Temperature</p>
            <input class="inp1" type="text">
            <select class="tp1">
                <option value="Cel1">&deg;C</option>
                <option value="Far1">&deg;F</option>
                <option value="Kel1">K</option>
            </select>
            <p class="p2">Convert To</p>
            <select class="tp2">
                <option value="Cel2">Celsius (&deg;C)</option>
                <option value="Far2">Farenheit (&deg;F)</option>
                <option value="Kel2">K</option>
            </select>
            <button class="convert" onclick="conversion()">Convert</button>
            <button class="clear" onclick="clear()">Clear</button>
        </div>
    
        <div class="result">
            <p class="p3">0</p>
        </div>
    </div>
    
</body>
</html>
